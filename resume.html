 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        .resume-section {
  background-color: #1a1a1a;
  color: #fff;
  padding: 60px 20px;
  text-align: center;
}

.section-title {
  font-size: 2.5rem;
  color: #00ffff;
  margin-bottom: 30px;
}

.resume-container iframe {
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
}

.rating-section {
  margin-top: 30px;
}

.stars span {
  font-size: 2rem;
  color: gray;
  cursor: pointer;
  padding: 5px;
  transition: 0.3s;
}

.stars span:hover,
.stars span.active {
  color: gold;
}

.feedback-section {
  margin-top: 30px;
}

.feedback-section textarea {
  width: 80%;
  height: 100px;
  padding: 10px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  resize: vertical;
}

.feedback-section button {
  margin-top: 10px;
  padding: 10px 25px;
  font-size: 1rem;
  background-color: #00ffff;
  color: #000;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.feedback-section button:hover {
  background-color: #008888;
}
    </style>
 </head>
 <body>
    <section class="resume-section">
  <h2 class="section-title">ðŸ“„ My Resume</h2>

  <div class="resume-container">
    <!-- Resume PDF -->
    <iframe src="/0001.jpeg.jpg
    " width="100%" height="500px"></iframe>
  </div>

  <div class="rating-section">
    <h3>Rate My Resume:</h3>
    <div class="stars">
      <span onclick="rate(1)">â˜…</span>
      <span onclick="rate(2)">â˜…</span>
      <span onclick="rate(3)">â˜…</span>
      <span onclick="rate(4)">â˜…</span>
      <span onclick="rate(5)">â˜…</span>
    </div>
    <p id="rating-output"></p>
  </div>

  <div class="feedback-section">
    <h3>Suggest Improvements or Spot Mistakes:</h3>
    <textarea placeholder="Type your feedback here..."></textarea>
    <button onclick="submitFeedback()">Submit</button>
  </div>
</section> 

<script>
function rate(stars) {
  const starSpans = document.querySelectorAll(".stars span");
  starSpans.forEach((star, index) => {
    star.classList.toggle("active", index < stars);
  });

  document.getElementById("rating-output").innerText = `You rated this ${stars} star(s). Thank you!`;
}

function submitFeedback() {
  const feedback = document.querySelector(".feedback-section textarea").value;
  if (feedback.trim() === "") {
    alert("Please enter some feedback before submitting.");
    return;
  }
  alert("Feedback submitted! Thank you for reviewing my resume.");
  document.querySelector(".feedback-section textarea").value = "";
}
</script>
 </body>
 </html>

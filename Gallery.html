 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Snapshots</title>
   <style>
    body {
  background-color: #121212;
  color: #f1f1f1;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

.gallery-section {
  padding: 2rem;
  text-align: center;
}

.gallery-section h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #00ffcc;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.2rem;
}

.gallery-item {
  background: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
  transition: transform 0.3s;
  cursor: pointer;
}

.gallery-item:hover {
  transform: scale(1.03);
}

.gallery-item img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  display: block;
}

.description {
  padding: 0.5rem;
  font-size: 0.85rem;
  color: #ccc;
}

/* Lightbox Styling */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  margin-bottom: 10px;
}

.lightbox p {
  color: #ccc;
  font-size: 1rem;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}
   </style>
</head>
